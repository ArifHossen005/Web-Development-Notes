<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function addTwoNumber(num1,num2){
            var add = num1+num2;
            var sub = num1-num2;
            var mul = num1*num2;
            var div = num1/num2;

            document.write("Your Addition number is "+add+"<br>"+"Your subtraction number is "+sub+"<br>"+"Your Multiplication Number is "+mul+"<br>"+"Your Division number is "+div+"<br>");
        }
        addTwoNumber(50,2);


    </script>
</body>
</html>
