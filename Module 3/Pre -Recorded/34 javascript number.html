<script>
    let num = 7.8;
    let value = "7.58";
    let num2 = 78.2222222222222222222222222;

    document.write(Number.isFinite(num)+"<br>");
    document.write(Number.isInteger(num)+"<br>");
    document.write(Number.parseFloat(value)+"<br>");
    document.write(Number.parseInt(value)+"<br>");
    document.write(num2.toFixed(5)+"<br>");
    document.write(num2.toString()+"<br>");





</script>
