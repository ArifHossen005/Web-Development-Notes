<script>

var country = "Bangladesh";
var neighbor = "               India  ";
var tr = neighbor.trim();

document.write(country.charAt(5)+"<br>");//kothay kon char ta ber kora jay
document.write(country.concat(neighbor));//jora dey
document.write(country.indexOf("g"));//kon letter koi ache ta 
document.write(country.lastIndexOf("a"));//sese kon letter koi ache ta 
document.write(country.replace("g","d"));//replace 
document.write(country.substr(0,4));//koto tuku rakhbo 0=shuru 4 ta rakhbo
document.write(country.substring(6,10));//koto tuku rakhbo 0=shuru 4 ta rakhbo
document.write(country.toLocaleLowerCase());//small letter 
document.write(country.toLocaleUpperCase());//capital letter 
document.write(neighbor.length);//total char with space 
document.write(tr.length);//without space 





</script>
