<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="MyEvent('click done')">Click</button>
    <button onmouseover="MyEvent('mouse over ')">Click</button>

    <button onmouseout="MyEvent('mouse out')">Click</button>

    <script>
        function MyEvent(msg){
            console.log(msg)
        }
    </script>
</body>
</html>
