<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="ExecutePostRequest()">PostRequest</button>
    <script>
        function ExecutePostRequest()
        {
            let url = "https://crud.teamrabbil.com/api/v1/CreateProduct";
            let BodyData={Img:"123",ProductCode:"123",ProductName:"123",Qty:"123",TotalPrice:"123",UnitPrice:"123"};
            let Configuration ={
                method:"POST",
                headers:{'Accept':'application/json','Content-Type':'application/json'},
                body: JSON.stringify(BodyData)
            };
            
            fetch(url,Configuration)
            .then(response =>response.json())
            .then(result=>console.log(result))
            .catch(error=>console.log(error));
        }
    </script>
</body>
</html>
