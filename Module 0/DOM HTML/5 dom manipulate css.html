<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

    <h1  id="h1">Bangladesh</h1>
    <button onclick="AddStyle()">Add style</button> 
    <button onclick="RemoveStyle()">Remove style</button>


    <script>
      function AddStyle()
      {
        let H1tag = document.getElementById('h1');
        H1tag.classList.add('text-danger');
      }
      
      function RemoveStyle()
      {
        let H1tag = document.getElementById('h1');
        H1tag.classList.remove('text-danger');
      }
    </script>
    
</body>
</html>
