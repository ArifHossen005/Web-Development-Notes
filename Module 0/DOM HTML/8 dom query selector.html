<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <h1 id="myid"></h1>
     <h2 class="myclass"></h2>
     <p name="myname"></p>
     <h3></h3>
     <script>
      
        document.querySelector('#myid').innerHTML="Hello this is id";
        document.querySelector('.myclass').innerHTML="Hello this is class";
        document.querySelector('h3').innerHTML="Hello this h3";
        document.querySelector('p[name=myname]').innerHTML="name tag used"


        
     </script>

</body>
</html>
